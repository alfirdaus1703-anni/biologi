<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menjodohkan Gambar dan Kata</title>
  <style>
    body{
      background-color: #d0f0c0; /* hijau muda */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1{ text-align: center; }
    .container{
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .card{
      width: 250px;
      text-align: center;
      padding: 10px;
    }
    .card img{
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 1px solid #aaa;
      background: #fff;
    }
    textarea{
      width: 100%;
      height: 40px;
      margin-top: 10px;
      resize: none;
      text-align: center;
      font-size: 16px;
    }
    .words{
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .word{
      padding: 10px 15px;
      border: 1px solid #333;
      background: #fff;
      cursor: grab;
      font-weight: bold;
    }
    .controls{
      text-align: center;
      margin-top: 20px;
    }
    button{
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #feedback{
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Menjodohkan Gambar dan Kata</h1>
  <div class="container">
    <div class="card">
      <img src="https://alfirdaus1703-anni.github.io/biologi/gambar1.jpg" alt="Gambar 1">
      <textarea id="txt1" ondrop="drop(event,this)" ondragover="allowDrop(event)"></textarea>
    </div>
    <div class="card">
      <img src="https://alfirdaus1703-anni.github.io/biologi/gambar2.jpg" alt="Gambar 2">
      <textarea id="txt2" ondrop="drop(event,this)" ondragover="allowDrop(event)"></textarea>
    </div>
    <div class="card">
      <img src="https://alfirdaus1703-anni.github.io/biologi/gambar3.jpg" alt="Gambar 3">
      <textarea id="txt3" ondrop="drop(event,this)" ondragover="allowDrop(event)"></textarea>
    </div>
  </div>

  <div class="words">
    <div class="word" draggable="true" ondragstart="drag(event)" id="erlemeyer">erlemeyer</div>
    <div class="word" draggable="true" ondragstart="drag(event)" id="gelasukur">gelas ukur</div>
    <div class="word" draggable="true" ondragstart="drag(event)" id="kakitiga">kaki tiga</div>
  </div>

  <div class="controls">
    <button onclick="cekJawaban()">Hasil</button>
    <button onclick="resetForm()">Reset</button>
    <div id="feedback"></div>
  </div>

  <script>
    function allowDrop(ev){ ev.preventDefault(); }

    function drag(ev){ ev.dataTransfer.setData("text", ev.target.id); }

    function drop(ev, el){
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      var wordEl = document.getElementById(data);
      el.value = wordEl.textContent;
      wordEl.style.display = "none"; // kata hilang setelah dipindah
    }

    function cekJawaban(){
      const j1 = document.getElementById('txt1').value.trim().toLowerCase();
      const j2 = document.getElementById('txt2').value.trim().toLowerCase();
      const j3 = document.getElementById('txt3').value.trim().toLowerCase();
      let feedback = document.getElementById('feedback');

      if(j1 === 'erlemeyer' && j2 === 'gelas ukur' && j3 === 'kaki tiga'){
        feedback.textContent = 'Hebat jawaban anda benar';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Maaf Jawaban Anda Salah Ulangi lagi';
        feedback.style.color = 'red';
      }
    }

    function resetForm(){
      document.getElementById('txt1').value = '';
      document.getElementById('txt2').value = '';
      document.getElementById('txt3').value = '';
      document.getElementById('feedback').textContent = '';
      // tampilkan kembali kata-kata
      document.getElementById('erlemeyer').style.display = 'inline-block';
      document.getElementById('gelasukur').style.display = 'inline-block';
      document.getElementById('kakitiga').style.display = 'inline-block';
    }
  </script>
</body>
</html>
